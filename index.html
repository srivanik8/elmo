
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div class="flex-container">
            <div class="flex-item1">
                <img src="elmo-landing-removebg-preview.png"/>
            </div>
            <div class="flex-item2">
                <div class="wrapper">
                    <form action="">
                        <h1>Hey there!</h1>
                        <p>Login to see our dashboard</p>
                         <!--_________________________textfields_________________________________-->
                        <div class="input-box">
                            <input type="text" placeholder="Username" required>
                            <i class='bx bx-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required>
                            <i class='bx bxs-lock-alt' ></i>
                        </div>
                        <!--_________________________forgot_________________________________-->
                        <div class="remember-forgot">
                            <label>
                                <input type="checkbox">Remember me!
                            </label>
                            <a href="#" >Forgot password</a>
                        </div>
                         <!--_________________________login_________________________________-->
                        <button type="submit" class="btn">Log in</button>
                         <!--_________________________google_________________________________-->
                        <div class="line">
                            <h5>Or</h5>
                        </div>
                        <div class="google">
                            <button type="submit" class="google-btn">Log in with google <i class='bx bxl-google' ></i></button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</body>




</html>
